
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D STL Kalkulačka – Verze 2.0</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00e0ff;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      border: 1px solid #00e0ff;
    }
    input[type="file"] {
      background-color: #00e0ff;
      color: #000;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <h1>🔬 STL Kalkulačka – Výpočet objemu</h1>
  <input type="file" id="fileInput" accept=".stl" />
  <div id="result">📂 Nahrajte STL soubor pro výpočet objemu...</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/STLLoader.js';

    function computeVolume(geometry) {
      const pos = geometry.attributes.position;
      const faces = pos.count / 3;
      let volume = 0;
      const p1 = new THREE.Vector3(), p2 = new THREE.Vector3(), p3 = new THREE.Vector3();

      for (let i = 0; i < faces; i++) {
        p1.fromBufferAttribute(pos, i * 3 + 0);
        p2.fromBufferAttribute(pos, i * 3 + 1);
        p3.fromBufferAttribute(pos, i * 3 + 2);
        volume += p1.dot(p2.clone().cross(p3)) / 6.0;
      }
      return Math.abs(volume);
    }

    document.getElementById("fileInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const loader = new STLLoader();
        const geometry = loader.parse(e.target.result);
        const volumeMM3 = computeVolume(geometry);
        const volumeCM3 = volumeMM3 / 1000;
        const density = 1.24; // g/cm3 pro PLA
        const weight = volumeCM3 * density;

        const result = document.getElementById("result");
        result.innerHTML = `
          📦 Objem modelu: <strong>${volumeCM3.toFixed(2)} cm³</strong><br/>
          ⚖️ Odhad hmotnosti (PLA): <strong>${weight.toFixed(2)} g</strong>
        `;
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
