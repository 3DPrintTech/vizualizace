<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Náhled STL modelu | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101820;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e2f;
      border-radius: 10px;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background: #000;
      border: 2px solid #00e0ff;
      border-radius: 10px;
    }
    input[type="file"] {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Náhled STL modelu</h1>
    <div id="viewer"></div>
    <input type="file" id="upload" accept=".stl" />
  </div>

  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { OrbitControls } from './libs/OrbitControls.js';
    import { STLLoader } from './libs/STLLoader.js';

    let scene, camera, renderer, controls, mesh;
    const container = document.getElementById('viewer');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x101820);

      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const light = new THREE.AmbientLight(0xffffff, 1.0);
      scene.add(light);

      window.addEventListener('resize', onWindowResize, false);

      document.getElementById('upload').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const contents = e.target.result;
            const loader = new STLLoader();
            const geometry = loader.parse(contents);
            const material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = geometry.boundingBox.getCenter(new THREE.Vector3());
            mesh.position.sub(center);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });
    }

    function onWindowResize() {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
