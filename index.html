<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestovacÃ­ okno - STL nÃ¡hled</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }
    canvas {
      border: 2px solid #00e0ff;
      border-radius: 8px;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #00e0ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª TestovacÃ­ okno â€“ nÃ¡hled STL modelu</h1>
  <canvas id="stlCanvas" width="640" height="480"></canvas>
  <input type="file" id="fileInput" accept=".stl" />

  <script type="module">
    import * as THREE from '3dprinttech.github.io/vizualizace/libs/three.module.js';
    import { OrbitControls } from '3dprinttech.github.io/vizualizace/libs/OrbitControls.js';
    import { STLLoader } from '3dprinttech.github.io/vizualizace/libs/STLLoader.js';
 
    const canvas = document.getElementById('stlCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(canvas.width, canvas.height);
    renderer.setClearColor(0x1e1e1e);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    camera.position.z = 100;

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 100).normalize();
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    let mesh;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    document.getElementById('fileInput').addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const loader = new STLLoader();
        const geometry = loader.parse(e.target.result);
        geometry.computeBoundingBox();
        const material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

        if (mesh) scene.remove(mesh);

        mesh = new THREE.Mesh(geometry, material);

        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        mesh.position.sub(center);

        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
