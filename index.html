<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>STL Kalkulačka 2.0 – Test</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#121212; color:#e0e0e0; }
    #upload { position:absolute; top:10px; left:10px; padding:10px; background:#00e0ff; border:none; color:#000; cursor:pointer; }
    canvas { width:100vw; height:100vh; display:block; }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".stl" />
  <canvas id="c"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x121212);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,0,100);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(50, 50, 100);
    scene.add(light);

    let mesh;
    document.getElementById('upload').onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      new THREE.FileLoader().setResponseType('arraybuffer').load(URL.createObjectURL(file), data => {
        const geom = new STLLoader().parse(data);
        geom.computeBoundingBox();
        const ctr = geom.boundingBox.getCenter(new THREE.Vector3());
        geom.translate(-ctr.x, -ctr.y, -ctr.z);
        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geom, new THREE.MeshPhongMaterial({ color: 0x00e0ff }));
        scene.add(mesh);
      });
    };

    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    animate();
    window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
  </script>
</body>
</html>
